<div class="container p-4 mt-5 bg-light" style="width: 500px; height: 300px; border: 2px solid lightblue;">
    <form>
        <div class="form-group">
          <label for="name" style="font-family: 'Times New Roman', Times, serif;">Name</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="item.name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="category" style="font-family: 'Times New Roman', Times, serif;">Category</label>
            <input type="text" class="form-control" name="category" id="category" [(ngModel)]="item.category" aria-describedby="category" placeholder="Enter category">
          </div>
          <div class="form-group">
            <label for="brand" style="font-family: 'Times New Roman', Times, serif;">Brand</label>
            <input type="text" class="form-control" name="brand" id="brand" [(ngModel)]="item.brand" aria-describedby="brand" placeholder="Enter brand">
          </div><br>
       
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger ms-2">Cancel</button>
      </form>
</div>
